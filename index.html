<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #chat-container {
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        #messages div {
            margin: 5px 0;
        }
        #message-input {
            display: flex;
        }
        #message-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-top: 1px solid #ddd;
        }
        #message-input button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #message-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages"></div>
    <div id="message-input">
        <input type="text" id="message" placeholder="Type your message..." />
        <button id="send">Send</button>
    </div>
</div>

<script>
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("message");
    const sendButton = document.getElementById("send");

    // Setup WebRTC (DataChannel) objects
    let localConnection = new RTCPeerConnection();
    let remoteConnection = new RTCPeerConnection();
    let sendChannel = localConnection.createDataChannel("sendChannel");

    // Add message to chat window
    function addMessage(message, sender) {
        const messageDiv = document.createElement("div");
        messageDiv.textContent = `${sender}: ${message}`;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to bottom
    }

    // Sending a message
    sendButton.onclick = () => {
        const message = messageInput.value;
        if (message !== "") {
            sendChannel.send(message);
            addMessage(message, "You");
            messageInput.value = ""; // Clear the input field
        }
    };

    // Receiving a message
    remoteConnection.ondatachannel = (event) => {
        const receiveChannel = event.channel;
        receiveChannel.onmessage = (event) => {
            addMessage(event.data, "Peer");
        };
    };

    // ICE candidate handling for both peers
    localConnection.onicecandidate = (event) => {
        if (event.candidate) {
            remoteConnection.addIceCandidate(event.candidate);
        }
    };

    remoteConnection.onicecandidate = (event) => {
        if (event.candidate) {
            localConnection.addIceCandidate(event.candidate);
        }
    };

    // Set up signaling handshake
    localConnection.createOffer().then((offer) => {
        localConnection.setLocalDescription(offer);
        remoteConnection.setRemoteDescription(offer);
        return remoteConnection.createAnswer();
    }).then((answer) => {
        remoteConnection.setLocalDescription(answer);
        localConnection.setRemoteDescription(answer);
    });
</script>

</body>
</html>
